###################
### MY PROGRAMS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/

# Set programs that you use
$terminal = kitty
$fileManager = $terminal yazi
$menu = rofi --show drun
$browser = firefox

###################
### KEYBINDINGS ###
###################
# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, B,exec,$browser
bind = $mainMod, RETURN, exec,$terminal 
bind = $mainMod, Q, killactive,
bind = $mainMod, M, exit,
bind = $mainMod, H, exec, $fileManager
bind = $mainMod, V, togglefloating,
bind = $mainMod, R, exec, $menu -show drun
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, D, togglesplit, # dwindle
bind = $mainMod, X, exec, hyprlock
bind = $mainMod SHIFT,X, exec, wlogout
bind = $mainMod ,T, exec, zsh -c "~/.config/waybar/scripts/theme-switcher.sh next" 
bind = $mainMod SHIFT,T, exec, zsh -c "~/.config/waybar/scripts/theme-switcher.sh list"
bind = $mainMod SHIFT, R, exec, pkill waybar && waybar &
bind = $mainMod , Z, exec, swaync-client --toggle-panel
bind = $mainMod, W, exec, ~/.config/hypr/scripts/wallpicker-gui.sh
bind = $mainMod, F,fullscreen
# Swap (reorder) windows Vim-style
bind = $mainMod SHIFT, LEFT, swapwindow, l
bind = $mainMod SHIFT, RIGHT, swapwindow, r
bind = $mainMod SHIFT, UP, swapwindow, u
bind = $mainMod SHIFT, DOWN, swapwindow, d

#ScreenShotiing 
bind = $mainMod, O, exec, sh -c 'grim -g "$(slurp)" - | swappy -f -'

# Fullscreen screenshot
# Resize focused window horizontally
bind = $mainMod, equal,  resizeactive, 20 0    # + key → expand to the right
bind = $mainMod,       minus,  resizeactive, -20 0   # - key → shrink from the right


# Move focus with mainMod + arrow keys
# Move focus to the window in the given direction
# Use LEFT/RIGHT/UP/DOWN keysyms (case-insensitive)
bind = $mainMod, LEFT,  movefocus, l
bind = $mainMod, RIGHT, movefocus, r
bind = $mainMod, UP,    movefocus, u
bind = $mainMod, DOWN,  movefocus, d

# Switch workspace on focused monitor
bind = $mainMod,   1, workspace, 1
bind = $mainMod,   2, workspace, 2
bind = $mainMod,   3, workspace, 3
bind = $mainMod,   4, workspace, 4
bind = $mainMod,   5, workspace, 5
bind = $mainMod,   6, workspace, 6

# Move active window
bind = $mainMod SHIFT, 1, movetoworkspacesilent, 1
bind = $mainMod SHIFT, 2, movetoworkspacesilent, 2
bind = $mainMod SHIFT, 3, movetoworkspacesilent, 3
bind = $mainMod SHIFT, 4, movetoworkspacesilent, 4
bind = $mainMod SHIFT, 5, movetoworkspacesilent, 5
bind = $mainMod SHIFT, 6, movetoworkspacesilent, 6


# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Laptop multimedia keys for volume and LCD brightness
bindl = ,XF86AudioRaiseVolume, exec, /home/adith/.local/bin/volume_osd.sh 5%+
bindl = ,XF86AudioLowerVolume, exec, /home/adith/.local/bin/volume_osd.sh 5%-
bindl = ,XF86MonBrightnessUp, exec, /home/adith/.local/bin/brightnessctl_osd.sh 5%+
bindl = ,XF86MonBrightnessDown, exec, /home/adith/.local/bin/brightnessctl_osd.sh 5%-

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous
